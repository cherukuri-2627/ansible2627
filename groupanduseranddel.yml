---
- hosts: all
  become: yes
  vars:
   var1: present
   var2: absent
   var3: yes
   var4: abcd
   var5: bacd
  tasks:
  - name: groups creation
    group:
     name: "{{ item }}"
     state: "{{var1}}"
    loop:
     - group1
     - group2
  - name: user creation in group
    user:
     name: "{{ item }}"
     password: "{{var4}}"
     shell: /bin/bash
     group: group1
    loop:
     - user1
     - user2
     - user3
  - name: user creation in group2
    user:
     name: "{{ item }}"
     password: "{{var5}}"
     shell: /bin/bash
     group: group2
    loop:
     - user4
     - user5
     - user6
  - name: delete user in group1
    user:
     name: user1
     state: "{{var2}}"
     remove: "{{var3}}"
     group: group1
  - name: delete user from group2
    user:
     name: user4
     state: "{{var2}}"
     remove: "{{var3}}"
     group: group2
